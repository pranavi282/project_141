
<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">

        <center>

            <div class="btn btn-primary heading">
                <h3>AI PING PONG GAME</h3>     
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button> 
              </div>
              <br><br>
              <button onclick="startGame()" id="start" class="btn btn-warning">Play Game</button>
              <br>
              <h3 id="status" class="btn btn-success"></h3>
              <br>
              <div id="canvas"></div>
              <br>
              <button onclick="restart()" id="restart" class="btn btn-info">Restart Game</button>
              <div id="myModal" class="modal fade">
                <div class="modal_dialog">
                  <div class="modal_content">
                    <div class="modal_header">
                      <button class="close" data_dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal_body">
                      <img src="jump.png" class="instruction_image">
                      <img src="right.png" class="instruction_image">
                      <img src="left.png" class="instruction_image">
                    </div>
                  </div>
                </div>
              </div>
        </center>
        <div class="copy_right_footer">
            Developed by - Pranavi Chakravadhanula
          </div>

        <script src="main.js"></script>
    </body>
</html>
